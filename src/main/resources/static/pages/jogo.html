<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo P@po Fam√≠li@ - Partida</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/themes.css">
</head>
<body
>

<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid px-4">
        <div>
            <img class="me-2" src="../img/bingo_logo.png" width="70" alt="Bingo Logo">
            <span class="navbar-brand titulo-nav text-uppercase">Partida #<span id="partidaIdDisplay">--</span></span>
        </div>
        <div class="text-white fw-bold border px-3 py-1 rounded bg-secondary">
            <i class="fa-regular fa-stopwatch pe-2"></i>
            <span id="tempoDecorridoAdmin">00:00</span>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-warning btn-sm" onclick="abrirTelaRanking()">
                <i class="fa-solid fa-ranking-star pe-2"></i>
                Ver Ranking
            </button>
            <button class="btn btn-outline-light btn-sm" onclick="abrirTelaTV()">
                <i class="fa-regular fa-tv-retro pe-2"></i>
                Abrir Painel TV
            </button>
            <button class="btn btn-outline-danger btn-sm" onclick="anularPartidaAtual()">
                <i class="fa-solid fa-ban pe-2"></i>
                Anular Bingo
            </button>
            <button class="btn btn-outline-success btn-sm" onclick="encerrarPartida()">
                <i class="fa-solid fa-circle-check pe-2"></i>
                Validar Bingo
            </button>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-3 text-center">
            <div class="card shadow mb-3">
                <div class="card-body py-4">
                    <h6 class="text-muted text-uppercase small mb-3">√öltimo N¬∫ Sorteado</h6>
                    <div class="d-flex justify-content-center align-items-baseline gap-2 mb-2">
                        <span id="letraSorteada" class="h1 fw-bold admin-letra-atual" style="font-size: 4rem;">--</span>
                        <span id="numeroSorteado" class="display-3 fw-bold admin-numero-atual">--</span>
                    </div>
                    <div id="legendaNumero" class="h5 text-secondary">Aguardando...</div>
                </div>
            </div>
            <div class="d-grid gap-3">
                <button id="btnSortear" class="fs-2 btn btn-primary btn-lg py-3 fw-bold shadow" onclick="realizarSorteio()">
                    <i class="fa-solid fa-dice pe-2"></i>
                    SORTEAR
                </button>
                <button class="btn btn-secondary" onclick="repetirUltimaFala()">
                    <i class="fa-solid fa-bullhorn pe-2"></i>
                    REPETIR
                </button>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card shadow h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span class="fw-bold">Tabuleiro</span>
                    <span class="badge bg-warning text-dark">Sorteados: <span id="contadorSorteados">0</span></span>
                </div>
                <div class="card-body p-2" style="min-height: 400px;">
                    <div id="tabuleiroGrid" class="admin-grid-container"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalVencedor" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-success text-light">
                <h5 class="modal-title fw-bold">
                    <i class="fa-solid fa-circle-check pe-2"></i>
                    Validar Bingo
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <div id="faseSelecao">
                    <p class="lead">Quem gritou Bingo?</p>
                    <div id="listaPossiveisVencedores" class="list-group mb-3"></div>
                    <button class="btn btn-primary w-100" onclick="verificarEmpate()">Continuar</button>
                </div>
                <div id="faseDesempate" class="d-none">
                    <h4 class="text-danger text-center">‚öîÔ∏è HORA DO DUELO ‚öîÔ∏è</h4>
                    <div id="areaDuelo" class="row g-3 text-center"></div>
                    <hr>
                    <select id="selectVencedorFinal" class="form-select mb-3"></select>
                    <button class="btn btn-success w-100 btn-lg" onclick="confirmarVitoriaFinal()">üèÜ Confirmar Campe√£o</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/jogo.js"></script>
<script src="../js/theme-switcher.js"></script>
</body>
</html>
