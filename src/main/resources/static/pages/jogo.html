<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo - Em Jogo</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid px-4">
        <span class="navbar-brand">üé± Partida #<span id="partidaIdDisplay">--</span></span>

        <div class="d-flex gap-2">
            <button class="btn btn-outline-warning btn-sm" onclick="abrirTelaTV()">
                üì∫ Abrir Tela TV
            </button>
            <button class="btn btn-danger btn-sm" onclick="encerrarPartida()">
                Encerrar Jogo
            </button>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">

        <div class="col-md-4 text-center">

            <div class="card shadow mb-3">
                <div class="card-body py-5">
                    <h5 class="text-muted text-uppercase small">N√∫mero Sorteado</h5>
                    <div id="numeroSorteado" class="numero-destaque my-3">--</div>
                    <div id="legendaNumero" class="h4 text-secondary">Aguardando...</div>
                </div>
            </div>

            <div class="d-grid gap-3">
                <button id="btnSortear" class="btn btn-primary btn-lg py-3 fw-bold shadow" onclick="realizarSorteio()">
                    üé≤ SORTEAR N√öMERO
                </button>

                <button class="btn btn-secondary" onclick="repetirUltimaFala()">
                    üîä Repetir Narra√ß√£o
                </button>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow h-100">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <span class="fw-bold">Tabuleiro Geral</span>
                    <span class="badge bg-info text-dark">Sorteados: <span id="contadorSorteados">0</span></span>
                </div>
                <div class="card-body">
                    <div id="tabuleiroGrid" class="tabuleiro-grid">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="modalVencedor" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title fw-bold">üèÜ Validar Bingo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">

                <div id="faseSelecao">
                    <p class="lead">Quem gritou Bingo? (Selecione todos em caso de empate)</p>
                    <div id="listaPossiveisVencedores" class="list-group mb-3">
                    </div>
                    <button class="btn btn-primary w-100" onclick="verificarEmpate()">Continuar</button>
                </div>

                <div id="faseDesempate" class="d-none">
                    <h4 class="text-danger text-center">‚öîÔ∏è HORA DO DUELO: PEDRA MAIOR ‚öîÔ∏è</h4>
                    <p class="text-center text-muted">Sorteie uma pedra para cada empatado.</p>

                    <div id="areaDuelo" class="row g-3 text-center">
                    </div>

                    <hr>
                    <p>Vencedor do Duelo:</p>
                    <select id="selectVencedorFinal" class="form-select mb-3"></select>

                    <button class="btn btn-success w-100 btn-lg" onclick="confirmarVitoriaFinal()">
                        üèÜ Confirmar Campe√£o Supremo
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/jogo.js"></script>
</body>
</html>
