<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bingo - Hist√≥rico de Partidas</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4 shadow">
    <div class="container">
        <span class="navbar-brand mb-0 h1">üìú Hist√≥rico de Partidas</span>
        <a href="controlador.html" class="btn btn-sm btn-light fw-bold">Voltar</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>#ID</th>
                        <th>Data / Hora</th>
                        <th>Tipo</th>
                        <th>Vencedor</th>
                        <th>Dura√ß√£o</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody id="tabelaHistorico">
                    <tr><td colspan="6" class="text-center">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const tbody = document.getElementById('tabelaHistorico');
        try {
            const res = await fetch('/api/partidas');
            const partidas = await res.json();

            tbody.innerHTML = '';
            if(partidas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">Nenhuma partida registrada.</td></tr>';
                return;
            }

            partidas.forEach(p => {
                const dataFormatada = new Date(p.dataInicio).toLocaleString('pt-BR');
                // L√≥gica para tratar partidas "Em aberto" (NULLs)
                const vencedor = p.vencedor ? `<span class="fw-bold text-success">üèÜ ${p.vencedor.nome}</span>` : '<span class="text-muted">-</span>';
                const duracao = p.duracaoEmSegundos ? formatarDuracao(p.duracaoEmSegundos) : '-';

                let status = '<span class="badge bg-success">Finalizada</span>';
                if (!p.dataFim) {
                    status = '<span class="badge bg-warning text-dark">Em Andamento / Abandonada</span>';
                }

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="fw-bold">${p.id}</td>
                    <td>${dataFormatada}</td>
                    <td><span class="badge bg-secondary">${p.tipoJogo === 'BINGO_90' ? '90 Bolas' : '75 Bolas'}</span></td>
                    <td>${vencedor}</td>
                    <td>${duracao}</td>
                    <td>${status}</td>
                `;
                tbody.appendChild(tr);
            });

        } catch (e) {
            console.error(e);
            tbody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Erro ao carregar.</td></tr>';
        }
    });

    function formatarDuracao(segundos) {
        const m = Math.floor(segundos / 60);
        const s = seconds = segundos % 60;
        return `${m}m ${s}s`;
    }
</script>
</body>
</html>
