<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo - Tela da TV</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="modo-tv">

<div class="tv-container">

  <div class="tv-sidebar">

    <div class="tv-logo">
      <div class="h2 text-white fw-bold mb-0">BINGO</div>
      <div class="h5 text-muted">DA FAMÍLIA</div>
    </div>

    <div class="tv-destaque-box">
      <div class="tv-titulo-destaque">ÚLTIMO SORTEADO</div>

      <div class="tv-numero-gigante-container">
        <div id="letraGigante" class="tv-letra-atual"></div>
        <div id="numeroGigante" class="tv-numero-atual">--</div>
      </div>

      <div id="msgUltimo" class="tv-msg-destaque">Aguardando...</div>
    </div>

    <div class="tv-contador-box">
      <div class="small text-uppercase text-secondary mb-1">Bolas Sorteades</div>
      <span id="contadorTV" class="display-4 fw-bold text-white">0</span>
    </div>

  </div>

  <div class="tv-content">
    <div id="gridTV" class="tv-grid-container">
    </div>
  </div>

</div>

<div id="overlayDesempate" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:5000; color:white;">
  <div class="container h-100 d-flex flex-column justify-content-center">
    <h1 class="text-center text-warning display-1 mb-5 fw-bold">⚔️ EMPATE! PEDRA MAIOR ⚔️</h1>
    <div id="containerCardsDuelo" class="d-flex justify-content-center flex-wrap align-items-center gap-4"></div>
  </div>
</div>
<div id="overlayVitoria" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; flex-direction:column; align-items:center; justify-content:center; color:#ffd700;">
  <h1 class="display-3 text-white">O VENCEDOR É</h1>
  <div id="nomeVencedorFinal" class="fw-bold" style="font-size: 6rem; text-shadow: 0 0 30px red;">--</div>
  <div class="mt-4 text-white h2">🎉 PARABÉNS! 🎉</div>
</div>

<script src="../js/painel.js"></script>
</body>
</html>
